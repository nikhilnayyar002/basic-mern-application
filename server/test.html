<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input id="file" type="file" name="file" onchange="register()" />


    <script>
        function register() {
            var formData = new FormData();
            var fileInput = document.getElementById("file")

            formData.append("name", "Nikhil Nayyar");
            formData.append("email", "nikhilnayyar005@gmail.com");
            formData.append("resume", "myfile.pdf");
            formData.append("date", "2020-09-08T08:15:23.939Z");
            formData.append("country", "India");

            // HTML file input, chosen by user
            formData.append("resumeFile", fileInput.files[0]);


            var request = new XMLHttpRequest();
            request.open("POST", "http://localhost:3000/api/application/register");
            request.send(formData);
        }
    </script>
</body>

</html>
